<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random User Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.77);
      padding: 20px;
      border-radius: 8px;
      
    }

    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 20%;
      box-sizing: border-box;
      background:rgba(126, 126, 126, 0.833);;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #dbdada;
    }

    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Random User Generator</h2>

    <input type="number" id="userCount" placeholder="Enter number of random users" min="1" max="1000">
    
    <select id="nameType">
      <option value="first">First Name</option>
      <option value="last">Last Name</option>
    </select>

    <button onclick="generateUsers()">Generate</button>

    <table>
      <thead>
        <tr>
          <th id="nameHeader">First Name</th>
          <th>Gender</th>
          <th>Email Address</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <script src="generate_users.js"></script>


  
</body>
</html>
